<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-block">
        <div class="title">
          <h1>HEALTH</h1>
        </div>
        <div class="about">
          <h2>New Quality of Service</h2>
          <p>
            Health is a complete, paperless office solution designed for chiropractic offices. It handles billing, scheduling, treatment and care tracking,
            patient education and retention, clinic reporting and much more.
          </p>
        </div>
      </div>

      <div class="right-block">
        <div class="sign-up">
          <h2 class="sign-up-title">Sign up</h2>

          <form class="sign-up-form">
            <label for="email" class="sign-up-label">Email</label><br />
            <input id="email" class="sign-up-input" type="text" placeholder="Enter your Email" /><br /><br />
            <label for="password" class="sign-up-label">Create Password</label><br />
            <input id="password" class="sign-up-input" type="password" placeholder="Create your password" /><br /><br />
            <label for="confirm_password" class="sign-up-label">Confirm Password</label><br />
            <input id="confirm_password" class="sign-up-input" type="password" placeholder="Confirm your password" />
            <br /><br />
            <div class="sign-up-button"><button class="sign-up-button">Sign up</button><br /></div>
            <div class="sign-up-button">
              <a class="sign-up-link">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
