<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-block">
        <div class="text">
          <a class="title-logo" href="index.html">HEALTH</a>

          <div class="about">
            <h1>New Quality of Service</h1>
            <p>
              Health is a complete, paperless office solution designed for chiropractic offices. It handles billing, scheduling, treatment and care tracking,
              patient education and retention, clinic reporting and much more.
            </p>
          </div>
        </div>
      </div>

      <div class="right-block">
        <div class="sign-up">
          <h2 class="form-title">Sign up</h2>

          <form class="sign-up-form">
            <label for="email" class="sign-up-label">Email</label><br />
            <input id="email" class="sign-up-input" type="text" placeholder="Enter your Email" /><br /><br />
            <label for="password" class="sign-up-label">Create Password</label><br />
            <input id="password" class="sign-up-input" type="password" placeholder="Create your password" /><br /><br />
            <label for="confirm_password" class="sign-up-label">Confirm Password</label><br />
            <input id="confirm_password" class="sign-up-input" type="password" placeholder="Confirm your password" />
            <br /><br />

            <div class="sign-up-button"><button class="button-red">Sign up</button><br /></div>
            <div class="sign-up-button">
              <a class="sign-up-link">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
