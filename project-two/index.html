<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Two</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="start">
      <h3>Enter your name:</h3>
      <br />
      <input type="text" id="name" name="name" required minlength="1" maxlength="40" size="40" placeholder="Your name" /><br />
      <button name="button" type="button" id="start">Start game</button>
    </div>
    <div class="titles">
      <h3>Score:<span id="result"> 0</span></h3>
      <h3>Moves:<span id="move"> 0</span></h3>
      <p id="sec">0</p>
      <embed src="8bit_SGC.mp3" loop="true" autostart="true" width="2" height="0">
        
    </div>

    <div class="grid"></div>
    <script src="script.js"></script>
  </body>
</html>
