<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<canvas id="canvas">Sorry, your browser is not supported.</canvas>

<button class="btn" onclick="Restore()">Undo</button>
<button class="btn" onclick="Clear()">Clear All</button>
<button class="btn download">Save</button>
<button class="btn eraser">Erase</button>


<p>Choose any color:</p>
<input type="color" oninput="stroke_color = this.value" placeholder="Colors" class="color-picker">
<br>
<div onclick="change_color(this)" style="background:red" class="stroke-color color"></div>
<div onclick="change_color(this)" style="background:blue" class="stroke-color color"></div>
<div onclick="change_color(this)" style="background:green" class="stroke-color color"></div>
</div>
<p>Brush Size:</p>
<input type="range" min="1" max="100" oninput="stroke_width = this.value">
<script src="script.js"></script>
</body>
</html>
